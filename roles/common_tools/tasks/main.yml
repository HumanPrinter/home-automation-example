- name: Install some common tools
  apt:
    update_cache: yes
    name: "{{ item }}"
    state: present
  become: yes
  loop:
  - vim
  - git
  tags: [common-tools]

- name: Configure git
  git_config:
    scope: global
    name: "{{ item.name }}"
    value: "{{ item.value }}"
  loop:
  - { name: "user.name",  value: "Your GIT Username" }
  - { name: "user.email", value: "your.email.for.git@example.com" }
  tags: [common-tools, git]

- name: Add the public key of Azure DevOps to the known hosts
  known_hosts:
    name: 'ssh.dev.azure.com'
    state: present
    hash_host: yes
    key: '|1|T9HhSAYoJeSDSTxAn+Y4jPOJhfY=|neBQBBYMHNh5tdewsJmZ5ZxJmUI= ssh-rsa '
  tags: [sshkeys]
